<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Calculator</title>
    <link rel="stylesheet" href="calculator.css">
</head>

<body>
    <div class="container">
        <input type="text" class="display">
        <div class="buttons">
            <button class="operator" data-value="AC">AC</button>
            <button class="operator" data-value="DEL">DEL</button>
            <button class="operator" data-value="%">%</button>
            <button class="operator" data-value="/">/</button>

            <button data-value="7">7</button>
            <button data-value="8">8</button>
            <button data-value="9">9</button>
            <button class="operator" data-value=""></button>

            <button data-value="4">4</button>
            <button data-value="5">5</button>
            <button data-value="6">6</button>
            <button class="operator" data-value="-">-</button>

            <button data-value="1">1</button>
            <button data-value="2">2</button>
            <button data-value="3">3</button>
            <button class="operator" data-value="+">+</button>

            <button data-value="0">0</button>
            <button data-value="00">00</button>
            <button data-value=".">.</button>
            <button class="operator" data-value="=">=</button>
        </div>
    </div>
    <script src="calculator.js"></script>
</body>

<script>
    document.addEventListener("DOMContentLoaded", function () {
        const tombolContainer = document.createElement("div");
        tombolContainer.style.position = "absolute";
        tombolContainer.style.top = "20px";
        tombolContainer.style.left = "20px";

        const homeBtn = document.createElement("button");
        homeBtn.textContent = "‚Üê Kembali ke Beranda";
        homeBtn.style.padding = "10px 16px";
        homeBtn.style.border = "2px solid #38a32f";
        homeBtn.style.borderRadius = "8px";
        homeBtn.style.backgroundColor = "transparent";
        homeBtn.style.color = "#2f4f2f";
        homeBtn.style.cursor = "pointer";
        homeBtn.style.fontSize = "14px";

        homeBtn.addEventListener("click", function () {
            window.location.href = "index.html";
        });

        tombolContainer.appendChild(homeBtn);
        document.body.appendChild(tombolContainer);
    });
</script>

</html>
